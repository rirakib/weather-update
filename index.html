<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>weather update</title>
  </head>
  <body>


    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-8 col-10 mx-auto">

              <div class="card mb-4 shadow">
                <h1 class="text-center py-2" id="clock"></h1>
              </div>
                <div class="card p-4 shadow">
                   
                        <div class="mb-3">
                          <label for="cityName" class="form-label">Your City Name</label>
                          <input type="text" class="form-control" id="cityName">
                        </div>
                        <div class="btn_Section d-flex justify-content-center">
                            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                        </div>
                      
                </div>
            </div>

            <div class="row mt-4 result_box">
                <div class="col-md-7 col-sm-8 col-10 mx-auto">
                    <div class="card p-4">
                        <div class="address d-flex justify-content-between">
                          <h1> <span id="location">City</span></h1>
                          <h1><span id="country">Country</span></h1>
                        </div>
                        <h1 class="text-center mt-2"> <span id="temp">0</span><sup>0</sup>C</h1>
                        <div class="deff_temp">
                          <h1><span></span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
